<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Bluetooth</title>
</head>
<body>
    <h1>Connect to Bluetooth Device</h1>
    <p>Click "Connect" to pair with the Bluetooth device.</p>
    <button id="connectBtn">Connect</button>

    <script>
        document.getElementById("connectBtn").addEventListener("click", async function() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,  // מאפשר חיבור לכל המכשירים
                    filters: [{ name: 'keyboard_47' }] // מחפש מכשיר בשם "keyboard_47"
                });

                console.log('Device found: ', device.name);
                // חיבור למכשיר, כאן אפשר להוסיף קוד לתקשורת עם המכשיר
                await device.gatt.connect();
                alert('Connected to Bluetooth device: ' + device.name);
            } catch (error) {
                console.log('Error: ' + error);
                alert('Failed to connect to Bluetooth device');
            }
        });
    </script>
</body>
</html>
